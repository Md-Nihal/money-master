<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap connected -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- tailwind connected -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-8 my-8">
        <div>
            <h1 class="fs-1 text-center text-info">Monthly Wage & Expense Calculator</h1>
        </div>
            </header>
    <section class="container">
        <div class="row">
            <div class="col-8">
                <img src="img/Money cal.jpg" alt="">
            </div>
            <div class="col-4 border bg-secondary text-dark bg-opacity-10">
                <div class="text-center">
                    <h4>Income</h4>
                    <p class="p-2 fw-bolder">Income:<input type="text" placeholder="Please input number"></p>
                    <h4>Expencess</h4>
                    <p class="p-2 fw-bolder">Food: <input type="text" placeholder="Please input number"></p>
                    <p class="p-2 fw-bolder">Rent: <input type="text" placeholder="Please input number"></p>
                    <p class="p-2 fw-bolder">Clothes: <input type="text" placeholder="Please input number"></p>
                    <button type="button" class="btn btn-primary btn-lg px-5 fw-bold">Calculate</button>
                    <h4>Total Expenses: <span>00</span></h4>
                    <h4>Balance: <span>00</span></h4>
                    <p class="p-2 fw-bolder">Saves: <input type="text" placeholder="Please input percentage">%
                        <button type="button" class="btn btn-primary  px-5 fw-bold">Save</button>
                    </p>
                    <h4>Saving Amount: <span>00</span></h4>
                    <h5>Remaining Balance: <span>00</span></h5>
                </div>
            </div>
        </div>
    </section>
    <!-- js files -->
    <script src="js/assignment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
